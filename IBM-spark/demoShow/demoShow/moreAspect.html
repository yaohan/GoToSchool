<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:1200px;height:400px;"></div>
    <div id="main2" style="width:1200px;height:400px;"></div> 
    <div id="main3" style="width:1200px;height:400px;"></div>                        

    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', 
                'echarts/chart/line',
                'echarts/chart/pie',
                'echarts/chart/gauge',
                'echarts/chart/funnel',
                'echarts/chart/radar'// 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表


                var myChart = ec.init(document.getElementById('main'),'macarons'); 
                var myChart2 = ec.init(document.getElementById('main2'),'macarons'); 
                var myChart3 = ec.init(document.getElementById('main3'),'macarons'); 

                
                var option1 = {
                        title :{
                            text : 'Difference',
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        legend: {
                            data:['DSA_Before','DSA_After','EDSA_Before','EDSA_After']
                        },
                        xAxis : [
                            {
                                type : 'category',
                                data : ['APPLID1','APPLID2','APPLID3','APPLID4','APPLID5','APPLID6']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                name : 'DSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            },
                            {
                                type : 'value',
                                name : 'EDSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            }
                        ],
                        series : [

                            {
                                name:'DSA_Before',
                                type:'bar',
                                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7]
                            },
                            {
                                name:'DSA_After',
                                type:'bar',
                                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7]
                            },
                            {
                                name:'EDSA_Before',
                                type:'line',
                                yAxisIndex: 1,
                                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2]
                            },
                            {
                                name:'EDSA_After',
                                type:'line',
                                yAxisIndex: 1,
                                data:[6.3, 10.2, 2.0, 2.2, 3.3, 4.5]
                            }
                        ]
                    };
                    

                    var option2 = {
                        title :{
                            text : 'Before',
                        },
                   
                        tooltip : {
                            trigger: 'axis'
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        legend: {
                            data:['DSA_Before','EDSA_Before']
                        },
                        xAxis : [
                            {
                                type : 'category',
                                data : ['APPLID1','APPLID2','APPLID3','APPLID4','APPLID5','APPLID6']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                name : 'DSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            },
                            {
                                type : 'value',
                                name : 'EDSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            }
                        ],
                        series : [

                            {
                                name:'DSA_Before',
                                type:'bar',
                                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7]
                            },
                            {
                                name:'EDSA_Before',
                                type:'bar',
                                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2]
                            }
                            
                        ]
                    };
        

        var option3 = {
                title :{
                            text : 'After',
                        },
                   tooltip : {
                            trigger: 'axis'
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        legend: {
                            data:['DSA_Before','EDSA_Before']
                        },
                        xAxis : [
                            {
                                type : 'category',
                                data : ['APPLID1','APPLID2','APPLID3','APPLID4','APPLID5','APPLID6']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                name : 'DSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            },
                            {
                                type : 'value',
                                name : 'EDSA',
                                axisLabel : {
                                    formatter: '{value} %'
                                }
                            }
                        ],
                        series : [

                            {
                                name:'DSA_After',
                                type:'bar',
                                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7]
                            },
                            {
                                name:'EDSA_',
                                type:'bar',
                                data:[6.3, 10.2, 2.0, 2.2, 3.3, 4.5]
                            }
                            
                        ]
                    };
                // 为echarts对象加载数据 
                myChart.setOption(option1); 
                myChart2.setOption(option2); 
                myChart3.setOption(option3); 

        myChart.connect([myChart2, myChart3]);
        myChart2.connect([myChart, myChart3]);
        myChart3.connect([myChart, myChart2]);

        setTimeout(function (){
            window.onresize = function () {
                myChart.resize();
                myChart2.resize();
                myChart3.resize();
            }
        },200)

            }
        );

        

        
    </script>
</body>
