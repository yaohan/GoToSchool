        .tabs {
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            width: 100%;
            font-weight: 300;
            font-size: 1.25em;
        }

        /* Nav */
        .tabs nav {
            text-align: center;
        }

        .tabs nav ul {
            position: relative;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: flex;
            margin: 0 auto;
            padding: 0;
            max-width: 1200px;
            list-style: none;
            -ms-box-orient: horizontal;
            -ms-box-pack: center;
            -webkit-flex-flow: row wrap;
            -moz-flex-flow: row wrap;
            -ms-flex-flow: row wrap;
            flex-flow: row wrap;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-justify-content: center;
            justify-content: center;
        }

        .tabs nav ul li {
            position: relative;
            z-index: 1;
            display: block;
            margin: 0;
            text-align: center;
            -webkit-flex: 1;
            -moz-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .tabs nav a {
            position: relative;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 2.5;
        }

        .tabs nav a span {
            vertical-align: middle;
            font-size: 0.75em;
        }

        .tabs nav li.tab-current a {
            color: #74777b;
        }

        .tabs nav a:focus {
            outline: none;
        }

        /* Icons */
        .icon::before {
            z-index: 10;
            display: inline-block;
            margin: 0 0.4em 0 0;
            vertical-align: middle;
            text-transform: none;
            font-weight: normal;
            font-variant: normal;
            font-size: 1.3em;
            font-family: 'stroke7pixeden';
            line-height: 1;
            speak: none;
            -webkit-backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .icon-upload::before {
            content: "\e68a";
        }
        .icon-tools::before {
            content: "\e60a";
        }
        .icon-plane::before {
            content: "\e625";
        }
        .icon-joy::before {
            content: "\e6a4";
        }
        .icon-plug::before {
            content: "\e69a";
        }
        .icon-home::before {
            content: "\e648";
        }
        .icon-gift::before {
            content: "\e652";
        }
        .icon-display::before {
            content: "\e65e";
        }
        .icon-date::before {
            content: "\e660";
        }
        .icon-config::before {
            content: "\e666";
        }
        .icon-coffee::before {
            content: "\e669";
        }
        .icon-camera::before {
            content: "\e66f";
        }
        .icon-box::before {
            content: "\e674";
        }

        /* Content */
        .content-wrap {
            position: relative;
        }

        .content-wrap section {
            display: none;
            margin: 0 auto;
            padding: 1em;
            max-width: 1200px;
            text-align: center;
        }

        .content-wrap section.content-current {
            display: block;
        }

        .content-wrap section p {
            margin: 0;
            padding: 0.75em 0;
            color: rgba(40,44,42,0.05);

        .no-flexbox nav ul {

        .no-flexbox nav ul li {

        @media screen and (max-width: 58em) {
            .tabs nav a.icon span {

            <style>
            /* Individual tab styles */

        /*****************************/
        /* Bar */
        /*****************************/

        .tabs-style-bar nav {
            background: rgba(40,44,42,0.05);
        }

        .tabs-style-bar nav ul {
            border: 4px solid transparent;
        }

        .tabs-style-bar nav ul li a {
            margin: 0 2px;
            background-color: #f7f7f7;
            color: #74777b;
            transition: background-color 0.2s, color 0.2s;
        }

        .tabs-style-bar nav ul li a:hover,
        .tabs-style-bar nav ul li a:focus {
            color: #2CC185;
        }

        .tabs-style-bar nav ul li a span {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            font-size: 0.6em;
        }

        .tabs-style-bar nav ul li.tab-current a {
            background: #2CC185;
            color: #fff;
        }

        /*****************************/
        /* Icon box */
        /*****************************/

        .tabs-style-iconbox nav {
            background: rgba(255,255,255,0.4);
        }

        .tabs-style-iconbox nav ul li a {
            overflow: visible;
            padding: 2em 0;
            line-height: 1;
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .tabs-style-iconbox nav ul li a span {
            font-weight: 700;
            font-size: 0.7em;   
        }

        .tabs-style-iconbox nav ul li.tab-current {
            z-index: 100;
        }

        .tabs-style-iconbox nav ul li.tab-current a {
            background: #fff;
            box-shadow: -1px 0 0 #fff;
        }

        .tabs-style-iconbox nav ul li.tab-current a::after {
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            width: 0;
            height: 0;
            border: solid transparent;
            border-width: 10px;
            border-top-color: #fff;
            content: '';
            pointer-events: none;
        }

        .tabs-style-iconbox nav ul li:first-child::before,
        .tabs-style-iconbox nav ul li::after {
            position: absolute;
            top: 20%;
            right: 0;
            z-index: -1;
            width: 1px;
            height: 60%;
            background: rgba(0,0,0,0.07);
            content: '';
        }

        .tabs-style-iconbox nav ul li:first-child::before {
            right: auto;
            left: 0;
        }

        .tabs-style-iconbox .icon::before {
            display: block;
            margin: 0 0 0.25em 0;
        }

        /*****************************/
        /* Underline */
        /*****************************/

        .tabs-style-underline nav {
            background: #fff;
        }

        .tabs-style-underline nav a {
            padding: 0.25em 0 0.5em;
            border-left: 1px solid #e7ecea;
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .tabs-style-underline nav li:last-child a {
            border-right: 1px solid #e7ecea;
        }

        .tabs-style-underline nav li a::after {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #2CC185;
            content: '';
            -webkit-transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
            -webkit-transform: translate3d(0,150%,0);
            transform: translate3d(0,150%,0);
        }

        .tabs-style-underline nav li.tab-current a::after {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .tabs-style-underline nav a span {
            font-weight: 700;
        }

        /*****************************/
        /* Triangle and line */
        /*****************************/

        .tabs-style-linetriangle nav a {
            overflow: visible;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .tabs-style-linetriangle nav a span {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 1em;
        }

        .tabs-style-linetriangle nav li.tab-current a:after, 
        .tabs-style-linetriangle nav li.tab-current a:before {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 0;
            height: 0;
            border: solid transparent;
            content: '';
            pointer-events: none;
        }

        .tabs-style-linetriangle nav li.tab-current a:after {
            margin-left: -10px;
            border-width: 10px;
            border-top-color: #e7ecea;
        }

        .tabs-style-linetriangle nav li.tab-current a:before {
            margin-left: -11px;
            border-width: 11px;
            border-top-color: rgba(0,0,0,0.2);
        }

        @media screen and (max-width: 58em) {
            .tabs-style-linetriangle nav {
                font-size: 0.6em;
            }
        }

        /*****************************/
        /* Top Line */
        /*****************************/

        .tabs-style-topline {
            max-width: 1200px;
        }

        .tabs-style-topline nav li {
            border: 1px solid rgba(40,44,42,0.1);
        }

        .tabs-style-topline nav li:not(:last-child) {
            border-right: none;
        }

        .tabs-style-topline nav li.tab-current {
            border-top-color: #2CC185;
            border-bottom: none;
        }

        .tabs-style-topline nav a {
            padding: 0.65em 0 0.5em;
            background: rgba(40,44,42,0.05);
            color: #74777b;
            line-height: 1;
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .tabs-style-topline nav a:hover,
        .tabs-style-topline nav a:focus {
            color: #2CC185;
        }

        .tabs-style-topline nav li.tab-current a {
            background: none;
            box-shadow: inset 0 3px 0 #2CC185;
            color: #2CC185;
        }

        .tabs-style-topline .icon::before {
            display: block;
            margin: 0;
        }

        .tabs-style-topline nav a span {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 0.5em;
        }

        /*****************************/
        /* Falling Icon, from http://vintageproductions.eu/grid/interactivity/ */ 
        /*****************************/

        .tabs-style-iconfall {
            overflow: visible;
        }

        .tabs-style-iconfall nav a {
            display: inline-block;
            overflow: visible;
            padding: 1em 0 2em;
            color: #74777b;
            line-height: 1;
            -webkit-transition: color 0.3s cubic-bezier(0.7,0,0.3,1); 
            transition: color 0.3s cubic-bezier(0.7,0,0.3,1);
        }

        .tabs-style-iconfall nav a:hover,
        .tabs-style-iconfall nav a:focus,
        .tabs-style-iconfall nav li.tab-current a {
            color: #2CC185;
        }

        .tabs-style-iconfall nav a span {
            font-weight: 700;
        }

        .tabs-style-iconfall nav li::before {
            position: absolute;
            bottom: 1em;
            left: 50%;
            margin-left: -20px;
            width: 40px;
            height: 4px;
            background: #2CC185;
            content: '';
            opacity: 0;
            -webkit-transition: -webkit-transform 0.2s ease-in;
            transition: transform 0.2s ease-in;
            -webkit-transform: scale3d(0,1,1);
            transform: scale3d(0,1,1);
        }

        .tabs-style-iconfall nav li.tab-current::before {
            opacity: 1;
            -webkit-transform: scale3d(1,1,1);
            transform: scale3d(1,1,1);
        }

        .tabs-style-iconfall .icon::before {
            display: block;
            margin: 0 0 0.35em;
            opacity: 0;
            -webkit-transition: -webkit-transform 0.2s, opacity 0.2s;
            transition: transform 0.2s, opacity 0.2s;
            -webkit-transform: translate3d(0,-100px,0);
            transform: translate3d(0,-100px,0);
            pointer-events: none;
        }

        .tabs-style-iconfall nav li.tab-current .icon::before {
            opacity: 1;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        @media screen and (max-width: 58em) {
            .tabs-style-iconfall nav li .icon::before {
                opacity: 1;
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }

        /*****************************/
        /* Moving Line */
        /*****************************/

        .tabs-style-linemove nav {
            background: #fff;
        }

        .tabs-style-linemove nav li:last-child::before {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #2CC185;
            content: '';
            -webkit-transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
        }

        /* Move the line */
        .tabs-style-linemove nav li:first-child.tab-current ~ li:last-child::before {
            -webkit-transform: translate3d(-400%,0,0);
            transform: translate3d(-400%,0,0);
        }

        .tabs-style-linemove nav li:nth-child(2).tab-current ~ li:last-child::before {
            -webkit-transform: translate3d(-300%,0,0);
            transform: translate3d(-300%,0,0);
        }

        .tabs-style-linemove nav li:nth-child(3).tab-current ~ li:last-child::before {
            -webkit-transform: translate3d(-200%,0,0);
            transform: translate3d(-200%,0,0);
        }

        .tabs-style-linemove nav li:nth-child(4).tab-current ~ li:last-child::before {
            -webkit-transform: translate3d(-100%,0,0);
            transform: translate3d(-100%,0,0);
        }

        .tabs-style-linemove nav a {
            padding: 1em 0;
            color: #74777b;
            line-height: 1;
            -webkit-transition: color 0.3s, -webkit-transform 0.3s; 
            transition: color 0.3s, transform 0.3s;
        }

        .tabs-style-linemove nav li.tab-current a {
            color: #2CC185;
            -webkit-transform: translate3d(0,8px,0);
            transform: translate3d(0,8px,0);
        }

        .tabs-style-linemove nav a span {
            font-weight: 700;
        }

        /*****************************/
        /* Line */
        /*****************************/

        .tabs-style-line nav ul {
            padding: 0 2em;
            max-width: none;
            box-shadow: inset 0 -2px #d1d3d2;
        }

        .tabs-style-line nav a {
            padding: 0.7em 0.4em;
            box-shadow: inset 0 -2px #d1d3d2;
            color: #74777b;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 0.8em;
            line-height: 1;
            -webkit-transition: color 0.3s, box-shadow 0.3s;
            transition: color 0.3s, box-shadow 0.3s;
        }

        .tabs-style-line nav a:hover,
        .tabs-style-line nav a:focus {

        .tabs-style-line nav li.tab-current a {
            box-shadow: inset 0 -2px #2CC185;
            color: #2CC185;
        }

        @media screen and (max-width: 58em) {
            .tabs-style-line nav ul {
                display: block;
                box-shadow: none;
            }
            .tabs-style-line nav ul li {
                display: block;
                -webkit-flex: none;
                flex: none;
            }
        }

        /*****************************/
        /* Circle */
        /*****************************/

        .tabs-style-circle {
            overflow: visible;
        }

        .tabs-style-circle nav li::before {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -60px 0 0 -60px;
            width: 120px;
            height: 120px;
            border: 1px solid #2CC185;
            border-radius: 50%;
            content: '';
            opacity: 0;
            -webkit-transition: -webkit-transform 0.2s, opacity 0.2s;

            transform: scale3d(0,0,1);
        }

        @media screen and (max-width: 58em) {

                                for (var i = 0; i < intervalNum ; i++) {
                                    if(i==peakIntervalIndex){
                                        list.push({
                                            value:Trend[i].ColTime,
                                            textStyle: {
                                                color: 'red',
                                                fontSize: 12,
                                                show:true,
                                                fontStyle: 'normal',
                                                fontWeight: 'bold'
                                            }
                                        }); 
                                    }
                                    else{
                                        list.push(Trend[i].ColTime);
                                    };
                                }
                                return list;
                            }()
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            name : '#Times',
                            splitLine : {
                                    show:false
                                },
                        }
                    ],
                    series:function(){
                        var serie=[];
                        for( var i=0; i<Trend.length;i=i+intervalNum){
                            var item={
                                name:Trend[i].APPID,
                                type:'line',
                                markLine : {
                                    large:true,
                                    itemStyle:{
                                        normal:{
                                            lineStyle: {
                                                color: 'red',
                                                type: 'solid',
                                                width: 2
                                            },
                                        },
                                    },     
                                    data:[
                                            [
                                                {xAxis: peakInterval, yAxis: 0}, 
                                                {xAxis: peakInterval, yAxis: 500000000}, 
                                            ],
                                    ]
                                },
                                data: function (){
                                        var list = [];
                                        for (var ii = i; ii < i+intervalNum; ii++) {
                                            list.push(Trend[ii].SysOrTranDumpTaken);
                                        }
                                        return list;
                                }()
                            }
                            serie.push(item);
                    };
                        return serie;
                    }() //End of series
                }); //End of SysOrTranDumpTakenChart
//////////////////////////////////////////////////////////                                         
        } //End of function within the require
        ); //End of require
